<!doctype html>
<html>
  <head>    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <title>CommonSense</title>

    <link rel="stylesheet" type="text/css" href="ExtGWT/css/gxt-all.css" />
    <link rel="stylesheet" type="text/css" href="ExtGWT/css/gxt-gray.css" />
    <link rel="stylesheet" type="text/css" href="css/sense.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="favicon.ico" />
    
    <!-- load the GWT script -->
    <script language="javascript" src="commonsense/commonsense.nocache.js"></script>

  </head>

  <body style="background: #FFFFFF url('img/bg/left_bot_pre-light.png') no-repeat left bottom; " >  
    
    <div id="gwt" style="background: url('img/bg/right_top_pre-light.png') no-repeat right top; ">
      <div id="loading">
        <div class="loading-indicator">
          <img src="ExtGWT/images/default/shared/large-loading.gif" width="32" height="32"/>CommonSense<br />
          <span id="loading-msg">Loading...</span>
        </div>
      </div>  
    </div>
    
    <!-- Google phone number library -->
    <script src="js/closure-library/base.js"></script>
    <script>
      goog.require('goog.dom');
      goog.require('goog.json');
      goog.require('goog.proto2.ObjectSerializer');
    </script>
    <script src="js/libphonenumber/phonemetadata.pb.js"></script>
    <script src="js/libphonenumber/phonenumber.pb.js"></script>
    <script src="js/libphonenumber/metadata.js"></script>
    <script src="js/libphonenumber/phonenumberutil.js"></script>
    
    <!-- OPTIONAL: include this if you want history support -->
    <iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
        
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">Your web browser must have JavaScript enabled in order for this application to display correctly.</div>
    </noscript>
  </body>
  
</html>
