<!doctype html>
<html>
  <head>    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
	<!--                                           -->
    <!-- Favicon                                   -->
    <!--                                           -->
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="favicon.ico" />    
    
    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>CommonSense Sensors</title>
    
    <link rel="stylesheet" type="text/css" href="css/sense.css" />
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script language="javascript" src="commonsense/commonsense.nocache.js"></script>

  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- we leave the body empty because we want   -->
  <!-- to create a completely dynamic ui         -->
  <!--                                           -->
  <body>  
    
    <div id="loading" style="position:absolute;left:45%;top:40%;margin-left:-45px;padding:2px;z-index:20001;height:auto;border-width:1px;border-style:solid;border-color:#ccc;">
      <div class="loading-indicator" style="background:white;color:#444;font-family:helvetica,arial,sans-serif;font-weight:bold;font-size:13px;padding:10px;margin:0;height:auto;">
        <img src="commonsense/images/large-loading.gif" width="32" height="32" style="margin-right:8px;float:left;vertical-align:top;"/>CommonSense<br />
        <span id="loading-msg" style="font-weight:normal;font-size:10px;font-family:helvetica,arial,sans-serif;">Loading...</span>
      </div>
    </div>
    
    <!-- OPTIONAL: include this if you want history support -->
    <iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
        
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">Your web browser must have JavaScript enabled in order for this application to display correctly.</div>
    </noscript>
  </body>
  
</html>
